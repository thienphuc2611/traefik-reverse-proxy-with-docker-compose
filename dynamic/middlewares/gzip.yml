http:
  middlewares:
    gzip:
      compress:
        includedContentTypes:
          - text/html
          - text/plain
          - text/css
          - application/javascript
          - application/json
          - application/xml
          - text/xml
          - image/svg+xml
        minResponseBodyBytes: 512
        defaultEncoding: gzip
        encodings:
          - gzip
          - br 